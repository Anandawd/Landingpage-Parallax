<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!-- Remixicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />

    <title>Responsive camping website - Bedimcode</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <!-- Logo -->
        <a href="#" class="nav-logo">
          <img src="assets/img/logo.svg" alt="logo" />
        </a>

        <!-- Menu -->
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Pricing</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Events</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>

          <div class="nav-buttons">
            <a href="" class="nav-button-link">Login</a>
            <a href="" class="nav-button-ghost">Get Started</a>
          </div>

          <!-- Close Button -->
          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <section class="home">
        <div class="home-container container">
          <div class="home-content">
            <div class="home-data">
              <h3 class="home-subtitle">A LIFETIME EXPERIENCE</h3>
              <h1 class="home-title">Camping Event <br />To Remember</h1>
              <p class="home-description">
                Camp anywhere anytime without hassle and enjoy
              </p>
              <a href="#" class="home-button"> Explore Locations </a>
            </div>
            <img src="assets/img/bird-1.svg" alt="image" class="home-bird-1" />
            <img src="assets/img/bird-2.svg" alt="image" class="home-bird-2" />
          </div>

          <div class="home-images">
            <img src="assets/img/img-4.svg" alt="image" class="home-img-4" />
            <img src="assets/img/img-3.svg" alt="image" class="home-img-3" />
            <img src="assets/img/img-2.svg" alt="image" class="home-img-2" />
            <img src="assets/img/img-1.svg" alt="image" class="home-img-1" />
          </div>
        </div>
      </section>
    </main>

    <!-- GSAP -->
    <script src="assets/js/gsap.min.js"></script>

    <!-- Main Js -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
